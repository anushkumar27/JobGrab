	<script type="text/javascript">
		//swal("Here's a message!", "It's pretty, isn't it?")
		adRefresh(1);
		var adRefreshTimeout;
		function adRefresh(adId){
			var ad1 = document.getElementById("ad1");
			var ad2 = document.getElementById("ad2");
			var path = "img/ads/";
			ad1.src = path+adId+".jpg";
			ad2.src = path+(adId+1)+".jpg";

			clearInterval(adRefreshTimeout);

			if(adId == 1){
				adRefreshTimeout = setInterval(function () { adRefresh(3)}, 5000);
			}else{
				adRefreshTimeout = setInterval(function () { adRefresh(1)}, 5000);
			}

		}
	</script>
